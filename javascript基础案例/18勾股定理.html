<script type="text/javascript">
	//（函数）定义一个函数，该函数可以计算任意两个正整数的“弦”值（勾股定律）
	function numTan(num1,num2){
		var tans = Math.sqrt(Math.pow(num1,2)+Math.pow(num2,2));
		document.write(tans);
	}
	numTan(3,4)
</script>
