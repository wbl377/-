<script type="text/javascript">
	//(循环，分析）一张纸的厚度是0.01毫米，则该纸对折30次后是多厚（据说超过珠穆朗玛峰的高度）。
	//反过来，一张纸对折几次后，就超过1米厚了？
	//1米等于1000mm
	var num = 0.01;
	document.write('折叠30次是多厚:'+ num*Math.pow(2,30)/1000 +'<br>')
	
	
	for(var i =0 ;i<30;i++){
		if(num*Math.pow(2,i)/1000>=1){
			document.write('折叠'+i+'就超过1米了');
			break;
		}
	}
	
</script>
