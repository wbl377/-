		<title>求三角形的斜边长</title>
	</head>
	<body>
		<!--（表达式）已知任意两个正整数（a，b），将其作为直角三角形的直角边长，求斜边长。-->
	</body>

<script type="text/javascript">
	function sqrtw(a,b){
		var c = a*a + b*b;
		c = Math.sqrt(c);
		console.log(c)
	}
	sqrtw(3,4)
</script>
