<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>变量类型</title>
	</head>
	<body>
		<!--（数据类型）定义若干个js变量，需表现出js中的各种数据类型，并在页面中输出每个变量的值和其对应类型。-->
	</body>
</html>
<script>
	var a = null;
	var b = undefined;
	var c = 5;
	var d = 'abd';
	var f = true;
	var e = function(){}
	var g = ['1','2','3']
	
	document.write('值：'+ a +'；类型：'+ typeof a +'<br>');
	document.write('值：'+ b +'；类型：'+ typeof b +'<br>');
	document.write('值：'+ c +'；类型：'+ typeof c +'<br>');
	document.write('值：'+ d +'；类型：'+ typeof d +'<br>');
	document.write('值：'+ f +'；类型：'+ typeof f +'<br>');
	document.write('值：'+ e +'；类型：'+ typeof e +'<br>');
	document.write('值：'+ g +'；类型：'+ typeof g +'<br>');
	
</script>
