<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>打印特殊字符</title>
	</head>
	<body>
	</body>
</html>
<script type="text/javascript">
	//用document.write在网页上输出如下文字（注意换行）：
	//回车（\n）   换行（\r）    单引号（’）   双引号（’’）反斜杠（\）
	document.write('回车（\\n）<br>')
	document.write('换行（\\r）<br>')
	document.write('单引号（\’）<br>')
	document.write('双引号（\’’）<br>')
	document.write('反斜杠（\\）<br>')
</script>
