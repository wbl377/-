<script>
	//14.（循环，while，逻辑分析）假设某人有100,000现金。每经过一次路口需要进行一次交费。
	//交费规则为当他现金大于50,000时每次需要交5%如果现金小于等于50,000时每次交5,000。
	//请写一程序计算此人可以经过多少次这个路口。
	var num =100000;
	var n=0;
	while(num>5000){
		if(num>50000){
			num = num - num*0.05;
		}else{
			num= num - 5000;
		}
		
		n++
	}
	
	document.write('一共要经过'+n+'个路口');
	
	
	
</script>
