<script type="text/javascript">
		var obj = 60;
		switch(true){
			case obj >= 90:
			    console.log('优秀');
			    break;
			case obj >= 80:
			    console.log('良好');
			    break;
			case obj >= 70:
			    console.log('中等');
			    break;
			case obj >= 60:
			    console.log('及格');
			    break;
			case obj < 60:
			   console.log('不及格');
			   break;
		}
	
	

</script>
