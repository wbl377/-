<script type="text/javascript">
	//30.（数组）将一个数组的各个元素的顺序反转过来。
	var arry = [1,2,3,4,5,6,7,8,9]
	
	//var newArr =arry.reverse();
	//console.log(newArr);
	
	var newArr = [];
	var n= 0;
	for(var i =arry.length-1;i>=0;i-- ){
		newArr[n] = arry[i];
		n++;
	}
	console.log(newArr)
	
	
	
	
</script>
